<!DOCTYPE html>
<html ng-app = "dashboard">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body ng-controller = "dashboardContrl">
		<script src="js/angular1.3.js" type="text/javascript" charset="utf-8"></script>
		<div class = "firstPage">
			<div class="blackBoard" >
				<span class = "cashflow">CashFlow:</span>
				<span class = "cashflowFont">ï¿¥{{cashFlow}}</span>
			</div>
			<div class = "pureAsset">
				<span class = "spanPureAsset">Net-Asset:</span>
				<span class = "spanNumberPureAsset">{{netAsset}}</span>
			</div>
			<div class = "passiveIncome">
				<span class = "spanPassiveIncome">Passive:</span>
				<span class = "spanNumberPassiveIncome">{{passiveIncome}}</span>
			</div>
			<div class = "moneyCanUse">
				<span class = "spanMoneyCanUse">Cash:</span>
				<span class = "spanNumberMoney">{{cash}}</span>
			</div>
			<div class = "monitor">
				<div class = "balanceOfPayment">
					<span>I/O:</span>
					<span class = "number">{{balanceOfPayment}}</span>
				</div>
				<div class = "balanceOfSafety">
					<span>Safety:</span>
					<span class = "number">{{balanceOfSafety}}</span>
				</div>
			</div>
			<div class="selectButtonList">
				<div class = "input" ng-click = "inputClick()" ng-class = {'selectButtonBG':currentChooseButton=="input",'notSelectButtonBG':currentChooseButton!="input"}>Input</div
				><div class = "output" ng-click = "outputClick()" ng-class = {'selectButtonBG':currentChooseButton=="output",'notSelectButtonBG':currentChooseButton!="output"}>Output</div
				><div class = "asset" ng-click = "assetClick()" ng-class = {'selectButtonBG':currentChooseButton=="asset",'notSelectButtonBG':currentChooseButton!="asset"}>Asset</div
				><div class = "debt" ng-click = "debtClick()" ng-class = {'selectButtonBG':currentChooseButton=="debt",'notSelectButtonBG':currentChooseButton!="debt"}>Debt</div>
			</div>
			<div class="selectContent">
				<div class = "inputContent" ng-show = "inputJudge()">1</div>
				<div class = "outputContent" ng-show = "outputJudge()">2</div>
				<div class = "assetContent" ng-show = "assetJudge()">3</div>
				<div class = "debtContent" ng-show = "debtJudge()">4</div>
			</div>
			<div class = ""></div>
		</div>
		<script src="js/input.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
