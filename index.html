<!DOCTYPE html>
<html ng-app = "dashboard">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body ng-controller = "dashboardContrl">
		<script src="js/angular1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/input.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/origin.js" type="text/javascript" charset="utf-8"></script>
		<div class = "firstPage">
			<div class="blackBoard" >
				<span class = "cashflow">CashFlow:</span>
				<span class = "cashflowFont">￥{{cashFlow}}</span>
			</div>
			<div class = "pureAsset">
				<span class = "spanPureAsset">Net-Asset:</span>
				<span class = "spanNumberPureAsset">{{netAsset}}</span>
			</div>
			<div class = "passiveIncome">
				<span class = "spanPassiveIncome">Passive:</span>
				<span class = "spanNumberPassiveIncome">{{passiveIncome}}</span>
			</div>
			<div class = "moneyCanUse">
				<span class = "spanMoneyCanUse">Cash:</span>
				<span class = "spanNumberMoney">{{cash}}</span>
			</div>
			<div class = "monitor">
				<div class = "balanceOfPayment">
					<span>I/O:</span>
					<span class = "number">{{balanceOfPayment}}</span>
				</div>
				<div class = "balanceOfSafety">
					<span>Safety:</span>
					<span class = "number">{{balanceOfSafety}}</span>
				</div>
			</div>
			<div class="selectButtonList">
				<div class = "input" ng-click = "inputClick()" ng-class = {'selectButtonBG':currentChooseButton=="input",'notSelectButtonBG':currentChooseButton!="input"}>Input</div
				><div class = "output" ng-click = "outputClick()" ng-class = {'selectButtonBG':currentChooseButton=="output",'notSelectButtonBG':currentChooseButton!="output"}>Output</div
				><div class = "asset" ng-click = "assetClick()" ng-class = {'selectButtonBG':currentChooseButton=="asset",'notSelectButtonBG':currentChooseButton!="asset"}>Asset</div
				><div class = "debt" ng-click = "debtClick()" ng-class = {'selectButtonBG':currentChooseButton=="debt",'notSelectButtonBG':currentChooseButton!="debt"}>Debt</div>
			</div>
			<div class="selectContent">
				<div class = "inputContent" ng-show = "inputJudge()">
					<table id="inputList"></table>
				</div>
				<div class = "outputContent" ng-show = "outputJudge()">
					<table id="outputList"></table>
				</div>
				<div class = "assetContent" ng-show = "assetJudge()">
					<table id="assetList"></table>
				</div>
				<div class = "debtContent" ng-show = "debtJudge()">
					<table id="debtList"></table>
				</div>
			</div>
			<div class = "newItem" ng-click = "showContentBox()">新建</div>
			<!--输入框-->
			<div class="inputBox" ng-show = "inputBoxTag">
				<div class = "cancel" ng-click = "closeInput()">取消</div>
				<div class="sure" ng-click = "submitInput()">确定</div>
				<input type="text" class="inputName" ng-model = "inputName"/>
				<input type="text" class="inputValue" ng-model = "inputValue"/>
				<select name="" class="inputChooseSelect" ng-model = "inputChooseNameTag" ng-options = "x for x in inputNames">
				</select>
			</div>
			<!--输出框-->
			<div class="outputBox" ng-show = "outputBoxTag">
				<div class = "cancel" ng-click = "closeOutput()">取消</div>
				<div class="sure" ng-click = "submitOutput()">确定</div>
				<input type="text" class="outputName" ng-model = "outputName"/>
				<input type="text" class="outputValue" ng-model = "outputValue"/>
				<select name="" class="outputChooseSelect" ng-model = "outputChooseNameTag" ng-options = "x for x in outputNames">
				</select>
			</div>
			<!--资产框-->
			<div class="assetBox" ng-show = "assetBoxTag">
				<div class = "cancel" ng-click = "closeAsset()">取消</div>
				<div class="sure" ng-click = "submitAsset()">确定</div>
				<input type="text" class="assetName" ng-model = "assetName"/>
				<input type="text" class="assetValue" ng-model = "assetValue"/>
				<select name="" class="assetChooseSelect" ng-model = "assetChooseNameTag" ng-options = "x for x in assetNames">
				</select>
			</div>
			<!--负债框-->
			<div class="debtBox" ng-show = "debtBoxTag">
				<div class = "cancel" ng-click = "closeDebt()">取消</div>
				<div class="sure" ng-click = "submitDebt()">确定</div>
				<input type="text" class="debtName" ng-model = "debtName"/>
				<input type="text" class="debtValue" ng-model = "debtValue"/>
				<select name="" class="debtChooseSelect" ng-model = "debtChooseNameTag" ng-options = "x for x in debtNames">
				</select>
			</div>
		</div>
		
	</body>
</html>
